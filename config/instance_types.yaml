        storage_gb: 3800

# Upgrade paths: which families can be recommended as alternatives
upgrade_paths:
  t3: [t3a, m5, m6i]
  t3a: [t3, m5, m6i]
  m4: [m5, m6i]
  m5: [m5, m6i]
  m6i: [m6i]
  c4: [c5, c6i]
  c5: [c5, c6i]
  c6i: [c6i]
  r4: [r5, r6i]
  r5: [r5, r6i]
  r6i: [r6i]
  i2: [i3]
  i3: [i3]

# Sizing order within families (smallest to largest)
sizing_order:
  - nano
  - micro
  - small
  - medium
  - large
  - xlarge
  - 2xlarge
  - 4xlarge
  - 8xlarge
  - 9xlarge
  - 12xlarge
  - 16xlarge
  - 18xlarge
  - 24xlarge
