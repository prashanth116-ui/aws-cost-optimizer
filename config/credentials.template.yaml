# AWS Cost Optimizer Credentials Template
# Copy this file to credentials.yaml and fill in your values
# NEVER commit credentials.yaml to version control!

# Dynatrace API Configuration
dynatrace:
  # Your Dynatrace environment URL
  # Format: https://{environment-id}.live.dynatrace.com
  environment_url: "https://YOUR_ENV_ID.live.dynatrace.com"

  # API Token
  # Generate at: Settings -> Integration -> Dynatrace API -> Generate token
  # Required scopes: metrics.read, entities.read, problems.read
  api_token: "YOUR_DYNATRACE_API_TOKEN"

# AWS Configuration
# Option 1: Use IAM credentials (not recommended for production)
aws:
  access_key_id: "YOUR_AWS_ACCESS_KEY_ID"
  secret_access_key: "YOUR_AWS_SECRET_ACCESS_KEY"
  region: "us-east-1"

# Option 2 (Recommended): Use AWS CLI profile or IAM role
# Set aws.use_profile: true and specify profile name
# Or leave credentials empty to use default credential chain
#   use_profile: true
#   profile_name: "cost-optimizer"

# Required IAM Permissions:
# - ec2:DescribeInstances
# - ec2:DescribeInstanceTypes
# - ce:GetCostAndUsage
# - ce:GetReservationCoverage
# - pricing:GetProducts
# - cloudwatch:GetMetricStatistics (optional, for fallback metrics)
