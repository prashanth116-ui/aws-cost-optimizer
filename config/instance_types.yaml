  # Storage Optimized
  i3:
    description: "Storage optimized (NVMe SSD)"
    use_case: "NoSQL databases, data warehousing"
    burstable: false
    types:
      - name: i3.large
        vcpu: 2
        memory_gb: 15.25
        storage_gb: 475
