# AWS Instance Type Catalog
# Used for rightsizing recommendations

# Instance families and their characteristics
families:
  # General Purpose
  t3:
    description: "Burstable general purpose"
    use_case: "Variable workloads, dev/test"
    burstable: true
    types:
      - name: t3.nano
        vcpu: 2
        memory_gb: 0.5
      - name: t3.micro
        vcpu: 2
        memory_gb: 1
      - name: t3.small
        vcpu: 2
        memory_gb: 2
      - name: t3.medium
        vcpu: 2
        memory_gb: 4
      - name: t3.large
        vcpu: 2
        memory_gb: 8
      - name: t3.xlarge
        vcpu: 4
        memory_gb: 16
      - name: t3.2xlarge
        vcpu: 8
        memory_gb: 32

  t3a:
    description: "AMD burstable general purpose"
    use_case: "Variable workloads, cost-sensitive"
    burstable: true
    types:
