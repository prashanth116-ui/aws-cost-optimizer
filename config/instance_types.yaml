        memory_gb: 8
      - name: t3a.xlarge
        vcpu: 4
        memory_gb: 16
      - name: t3a.2xlarge
        vcpu: 8
        memory_gb: 32

  m5:
    description: "General purpose"
    use_case: "Balanced compute, memory, networking"
    burstable: false
    types:
      - name: m5.large
        vcpu: 2
        memory_gb: 8
      - name: m5.xlarge
        vcpu: 4
        memory_gb: 16
      - name: m5.2xlarge
        vcpu: 8
        memory_gb: 32
      - name: m5.4xlarge
        vcpu: 16
        memory_gb: 64
      - name: m5.8xlarge
        vcpu: 32
        memory_gb: 128
      - name: m5.12xlarge
        vcpu: 48
        memory_gb: 192
      - name: m5.16xlarge
        vcpu: 64
        memory_gb: 256
      - name: m5.24xlarge
        vcpu: 96
        memory_gb: 384

  m6i:
    description: "Intel general purpose (latest gen)"
    use_case: "Balanced compute, memory, networking"
    burstable: false
    types:
      - name: m6i.large
        vcpu: 2
        memory_gb: 8
      - name: m6i.xlarge
        vcpu: 4
        memory_gb: 16
      - name: m6i.2xlarge
        vcpu: 8
        memory_gb: 32
      - name: m6i.4xlarge
        vcpu: 16
        memory_gb: 64
      - name: m6i.8xlarge
        vcpu: 32
        memory_gb: 128
      - name: m6i.12xlarge
        vcpu: 48
        memory_gb: 192
      - name: m6i.16xlarge
        vcpu: 64
        memory_gb: 256

  # Compute Optimized
  c5:
    description: "Compute optimized"
    use_case: "Batch processing, gaming servers, HPC"
    burstable: false
    types:
      - name: c5.large
        vcpu: 2
        memory_gb: 4
      - name: c5.xlarge
